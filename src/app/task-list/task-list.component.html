<div class="container">
    <h1 style="text-align: center;">Task List</h1>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Status</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.description }}</td>
          <td>
            <ng-container *ngIf="!editing || task.id !== editingTask?.id; else editField">
              {{ task.status }}
            </ng-container>
            <ng-template #editField>
              <input type="text" [(ngModel)]="editingTaskStatus[task.id]" />
            </ng-template>
          </td>
          <td>{{ task.startDate }}</td>
          <td>{{ task.endDate }}</td>
          <td>
            <ng-container *ngIf="!editing || task.id !== editingTask?.id; else editActions">
              <button (click)="editTask(task)">Edit</button>
              <button (click)="deleteTask(task.id)">Delete</button>
            </ng-container>
            <ng-template #editActions>
              <button (click)="updateTask(task)">Save</button>
              <button (click)="cancelEdit()">Cancel</button>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
