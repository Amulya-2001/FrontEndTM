<div class="container">
    <h1 style="text-align: center;">Create Task</h1>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newTask.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" [(ngModel)]="newTask.status" name="status" required>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="newTask.startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="newTask.endDate" name="endDate" required>
      </div>
      <button   type="submit" class="btn btn-primary">Create Task</button>
    </form>
  </div>
